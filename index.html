<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      height: 100vh; /* Ensure full screen */
      overflow: 100vh; /* Prevent scrolling */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .stats {
      background-color: #ddd;
      padding: 15px 25px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 15px; /* Adjusted spacing between cards */
      max-width: 500px;
      margin: 0 auto;
    }

    
    .card {
      width: 100px;
      height: 100px;
      background-color: #0088ff;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 2rem;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched {
      background-color: #ffde00;
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
    }

    .card-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('imgs/Qmark.png');
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
    }

    .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #0088ff;
    transform: rotateY(180deg);
    font-size: 2.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
  }

    .matched .card-back {
      background-color: #ffde00;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0088ff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0066cc;
    }

    .win-message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #008800;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Memory Card Matching Game</h1>

  <div class="stats">
    <p>Attempts: <span id="attempts">0</span></p>
    <p>Matches: <span id="matches">0</span></p>
  </div>

  <div class="game-board" id="game-board"></div>

  <div class="win-message" id="win-message">
    Congratulations! You've found all matches!
  </div>

  <button id="restart-button">Restart Game</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Game state
      let attempts = 0;
      let matches = 0;
      let flippedCards = [];
      let lockBoard = false;

      // DOM elements
      const gameBoard = document.getElementById('game-board');
      const attemptsCounter = document.getElementById('attempts');
      const matchesCounter = document.getElementById('matches');
      const restartButton = document.getElementById('restart-button');
      const winMessage = document.getElementById('win-message');

      // Emoji pairs for cards
      const emojis = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
      
      // Double the emojis to create pairs
      const cardSymbols = [...emojis, ...emojis];

      // Initialize game
      function initGame() {
        attempts = 0;
        matches = 0;
        flippedCards = [];
        lockBoard = false;
        
        attemptsCounter.textContent = attempts;
        matchesCounter.textContent = matches;
        winMessage.style.display = 'none';
        gameBoard.innerHTML = '';
        
        // Shuffle cards
        const shuffledSymbols = shuffleArray([...cardSymbols]);
        
        // Create cards
        shuffledSymbols.forEach((symbol, index) => {
          const card = createCard(symbol, index);
          gameBoard.appendChild(card);
        });
      }

      // Shuffle array (Fisher-Yates algorithm)
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // Create a card element
      function createCard(symbol, index) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;
        card.dataset.index = index;
        
        // Card front (question mark)
        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');
        
        
        // Card back (emoji)
        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');
        cardBack.textContent = symbol;
        
        // Add front and back to card
        card.appendChild(cardFront);
        card.appendChild(cardBack);
        
        // Add click event
        card.addEventListener('click', flipCard);
        
        return card;
      }

      // Handle card flip
      function flipCard() {
        // Prevent flipping if board is locked or card is already flipped
        if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) {
          return;
        }
        
        // Flip the card
        this.classList.add('flipped');
        flippedCards.push(this);
        
        // Check if we have 2 flipped cards
        if (flippedCards.length === 2) {
          lockBoard = true;
          attempts++;
          attemptsCounter.textContent = attempts;
          
          // Check for match
          checkForMatch();
        }
      }

      // Check if the two flipped cards match
      function checkForMatch() {
        const [firstCard, secondCard] = flippedCards;
        const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
        
        if (isMatch) {
          // Mark cards as matched
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          
          // Remove click event
          firstCard.removeEventListener('click', flipCard);
          secondCard.removeEventListener('click', flipCard);
          
          // Update matches count
          matches++;
          matchesCounter.textContent = matches;
          
          // Check for win
          if (matches === emojis.length) {
            setTimeout(() => {
              winMessage.style.display = 'block';
            }, 500);
          }
        } else {
          // Flip cards back
          setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
          }, 1000);
        }
        
        // Reset for next turn
        setTimeout(() => {
          flippedCards = [];
          lockBoard = false;
        }, 1000);
      }

      // Restart game
      restartButton.addEventListener('click', initGame);
      
      // Initialize the game on load
      initGame();
    });
  </script>
</body>
</html>
